{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Sustainable Plant Picks Marketplace" />
    <meta name="author" content="PlantPicks Team" />
    <title>PlantPicks</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Custom Core Theme (includes Bootstrap) -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    <!-- jQuery & Font Awesome -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f4fbf6;
            font-family: 'Segoe UI', sans-serif;
        }

        .alert {
            border-left: 5px solid #4caf50;
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        footer {
            background-color: #2f5130;
        }

        footer p {
            margin: 0;
            text-align: center;
            color: #d4edda;
            font-size: 0.95rem;
        }

        /* Optional: Buttons or hover colors */
        .btn-success,
        .btn-outline-success {
            background-color: #4caf50;
            border-color: #4caf50;
        }

        .btn-success:hover,
        .btn-outline-success:hover {
            background-color: #388e3c;
            border-color: #388e3c;
        }

        .dropdown-menu {
            border-radius: 10px;
        }

        .navbar {
            font-size: 1rem;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}

    <!-- Alert Messages -->
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show mt-2 mx-3" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    <!-- Page Content -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="py-4 mt-5">
        <div class="container">
            <p>&copy; 2025 PlantPicks â€¢ Green Choices for Every Home ðŸŒ±</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
