{% extends 'base.html' %}
{% block content %}

<!-- Header -->
<header class="py-5" style="background: linear-gradient(to right, #a8e6cf, #dcedc1);">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-success">
            <h1 class="display-4 fw-bold">Explore Categories</h1>
            <p class="lead fw-normal text-muted mb-0">Find your perfect plant type below ðŸŒ¿</p>
        </div>
    </div>
</header>

<!-- Category Cards -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

                {% for category in categories %}
                <div class="col">
                    <div class="card h-100 border-0 shadow-sm text-center py-4 plant-card">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <h5 class="card-title mb-3 text-success text-uppercase fw-semibold">{{ category }}</h5>
                            <a href="{% url 'category' category %}" class="btn btn-success btn-sm rounded-pill px-4">Explore</a>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</div>

<!-- Plant Theme Styles -->
<style>
.plant-card {
    border-radius: 1rem;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    background: linear-gradient(145deg, #e8f5e9, #ffffff);
    box-shadow: 0 6px 18px rgba(0, 100, 0, 0.1);
}
.plant-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 10px 20px rgba(34, 139, 34, 0.2);
}
.card-title {
    font-size: 1.2rem;
}
.btn-success {
    background-color: #4caf50;
    border: none;
}
.btn-success:hover {
    background-color: #388e3c;
}
</style>

{% endblock %}
