{% extends 'base.html' %}
{% block content %}

<!-- Header -->
<header class="py-5 shadow-sm" style="background: linear-gradient(120deg, #a8e6cf, #dcedc1);">
    <div class="container px-4 px-lg-5 my-4">
        <div class="text-center text-dark">
            <h1 class="display-4 fw-bold">Register</h1>
            <p class="lead fw-normal text-muted mb-0">Grow with us â€” create your account ðŸŒ±</p>
        </div>
    </div>
</header>

<!-- Registration Form -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow border-0 rounded-4" style="background-color: #f9fff9;">
                <div class="card-body p-5">
                    <h3 class="text-center mb-4 text-success">Sign Up</h3>
                    <form method="POST" action="{% url 'Register' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.as_p }}
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-success btn-lg rounded-pill shadow-sm">
                                ðŸŒ¿ Register
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3 text-muted">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-success text-decoration-none fw-semibold">Login</a>
            </div>
        </div>
    </div>
</div>

<!-- Optional Custom Styling -->
<style>
form p {
    margin-bottom: 1rem;
}

form label {
    font-weight: 500;
    color: #4e944f;
}

form input {
    border-radius: 0.5rem;
    border: 1px solid #c5e1a5;
}

form input:focus {
    border-color: #81c784;
    box-shadow: 0 0 0 0.2rem rgba(129, 199, 132, 0.25);
}
</style>

{% endblock %}
